<h3>武漢肺炎9日零確診 連27天無本土病例</h3>

中央流行疫情指揮中心指揮官陳時中9日表示，<br>台灣累計440例確診2019冠狀病毒疾病（COVID-19，俗稱武漢肺炎），<br>分別為349例境外移入，55例本土病例及36例敦睦艦隊；確診個案中6人死亡，<p>目前已有361人解除隔離。（中央流行疫情指揮中心提供）中央社　109年5月9日<p>
